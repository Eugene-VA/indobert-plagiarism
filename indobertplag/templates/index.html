<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Plagiarisme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: black;
            padding: 10px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            text-align: left;
        }
        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        h1 {
            font-size: 36px;
            margin: 10px 0;
        }
        h2 {
            font-size: 16px;
            color: gray;
            margin-bottom: 30px;
        }
        .upload-button {
            background-color: #4a90e2;
            border: none;
            color: white;
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .upload-button:hover {
            background-color: #357abd;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<header>
    <a href="{% url 'login_view' %}" style="color: white; text-decoration: none;">REFERENSI</a>
</header>

<div class="content">
    <h1>CEK PLAGIARISME</h1>
    <h2>oleh 535210082 - Eugene Vincent Arends</h2>
    <form action="{% url 'upload_pdf' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="pdf" accept=".pdf" required>
        <button class="upload-button" type="submit">Upload PDF Anda</button>
    </form>
</div>

</body>
</html>
